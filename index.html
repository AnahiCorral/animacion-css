<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tarjeta de Perfil</title>
</head>
<body>
    <main class="contenedor">
        <section class="tarjeta-perfil">
            <div class="perfil">
                <div class="imagen">
                  <div class="circulo circle-1"></div>
                <div class="circulo circle-2"></div>
                    <img src="https://100dayscss.com/codepen/jessica-potter.jpg" 
                         alt="Retrato de Jessica Potter"/>
                </div>
                <h1 class="nombre-usuario">Jessica Potter</h1>
                <p class="detalles-usuario">Artista Visual</p>
                <div class="acciones">
                    <button>Seguir</button>
                    <button>Mensaje</button>
                </div>
            </div>
            <aside class="estadisticas">
                <div class="caja">
                    <span class="valor">523</span>
                    <span class="parametros">Publicaciones</span>
                </div>
                <div class="caja">
                    <span class="valor">1387</span>
                    <span class="parametros">Me gusta</span>
                </div>
                <div class="caja">
                    <span class="valor">146</span>
                    <span class="parametros">Seguidores</span>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
